<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>
		<div class="col-3" style="align-content: right">
			<h3>Registrar Tarjeta</h3>
		</div>
		<div class="content container row col-12">

			<div class="col-6 frm-registro">
				<form th:action="@{/cards/save}" method="post" class="row"
					th:object="${card}" enctype="multipart/form-data">

					<div class="col-6">
						<div class="form-group">
							<label>ID:</label> <input type="text" th:field="*{idCard}"
								class="form-control" readonly
								th:errorclass="'form-control alert-success'" /> <small
								class="form-text text-success"
								th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></small>
						</div>

						<div class="form-group">
							<label for="numero">Número de la Tarjeta:</label> <input
								type="text" required th:field="*{numberCard}"
								class="form-control" id="numero"></input>
						</div>

						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('numberCard')}"
							th:errors="*{numberCard}"></div>

						<div class="form-group">
							<label for="dateExpired">Número de la Tarjeta:</label> <input
								type="date" required th:field="*{expireddateCard}"
								class="form-control" id="dateExpired"></input>
						</div>

						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('expireddateCard')}"
							th:errors="*{expireddateCard}"></div>



						<div class="form-group">
							<label for="name">Nombre del titular:</label> <input type="text"
								th:field="*{namepropertyCard}" class="form-control" id="name"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('namepropertyCard')}"
							th:errors="*{namepropertyCard}"></div>
					</div>


					<div class="col-6">

						<div class="form-group">
							<label for="cvv">Codigo de Seguridad:</label> <input type="text"
								th:field="*{cvvCard}" class="form-control" id="cvv"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('cvvCard')}" th:errors="*{cvvCard}"></div>



						<div class="form-group row">
							<label for="color" class="col-sm-2 col-form-label">Banco</label>
							<div class="col-sm-6">
								<select class="custom-select custom-select-sm"
									th:field="*{bank}">
									<option th:each="bank : ${listaBank}" th:value="${bank.idBank}"
										th:utext="${bank.nameBank}" />
								</select>
							</div>
						</div>



					</div>

					<button style="margin: 0px 30px;" type="submit"
						class="btnadd btn btn-danger">Aceptar</button>
					<a href="/cards/list" class="btn btn-light">Cancelar</a>
				</form>

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
