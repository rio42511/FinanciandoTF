<body>

	<div th:fragment="sidebar" id="panel" class="activepanel ">
		<div id="cpanel1head" style="margin: 0px; height: 10vh;" class="row">
			<h2 id="titulopanel" class="col-lg-10" style="color: #cb3234;">Men√∫</h2>
			<i id="iconpanel" class="fa fa-bars col-lg-2" style="color: #cb3234;"></i>

		<div id="cpanelbody" class="row">

			<div class="panelitem">
				<a th:href="@{/home}"> <i class="fa fa-home"
					style="color: #cb3234;"></i>
				</a>
				<p>Inicio</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/banks/list}"> <i class="fa fa-university"
					style="color: #cb3234;"></i>

			</div>
			<div class="panelitem">
				<a th:href="@{/advisers/list}"> <i class="fa fa-odnoklassniki"

			</div>
			<div class="panelitem">
				<a th:href="@{/cards/list}"> <i class="fa fa-credit-card-alt"
					style="color: #cb3234;"></i>
				</a>

			</div>

			<div class="panelitem">
				<a th:href="@{/memberships/list}"> <i class="fa fa-address-card"
					style="color: #cb3234;"></i>
				</a>

			</div>

			<div class="panelitem">
				<a th:href="@{/servicios/list}"> <i class="fa fa-handshake-o"
					style="color: #cb3234;"></i>
				</a>
				<p>Servicios</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/categories/list}"> <i class="fa fa-list-alt"
					style="color: #cb3234;"></i>
				</a>
				<p>Categorias</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/users/list}"> <i class="fa fa-list-alt"
					style="color: #cb3234;"></i>
				</a>
				<p>Usuarios</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/advisories/list}"> <i class="fa fa-table"
					style="color: #cb3234;"></i>
				</a>
				<p>Asesorias</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/roles/list}"> <i class="fa fa-list-alt"
					style="color: #cb3234;"></i>
				</a>
				<p>Roles</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/memberships/listFind}"> <i class="fa fa-search"
					style="color: #cb3234;"></i>
				</a>
				<p>Buscar Membresia</p>
			</div>

			<div class="panelitem">
				<a class="panelitem" th:href="@{/advisers/listFind}"><i
					class="fa fa-search" style="color: #cb3234;"></i> </a>
				<p>Buscar Asesor</p>
			</div>

			<div class="panelitem">
				<a class="panelitem" th:href="@{/banks/listFind}"><i
					class="fa fa-search" style="color: #cb3234;"></i> </a>
				<p>Buscar Banco</p>
			</div>

			<div class="panelitem">
				<a class="panelitem" th:href="@{/categories/listFind}"><i
					class="fa fa-search" style="color: #cb3234;"></i> </a>
				<p>Buscar Categoria</p>
			</div>

			<div class="panelitem">
				<a class="panelitem" th:href="@{/cards/listFind}"><i
					class="fa fa-search" style="color: #cb3234;"></i> </a>
				<p>Buscar Tarjetas</p>
			</div>

			<div class="panelitem">
				<a class="panelitem" th:href="@{/servicios/listFind}"><i
					class="fa fa-search" style="color: #cb3234;"></i> </a>
				<p>Buscar Servicios</p>
			</div>
			
			<div class="panelitem">
				<a class="panelitem" th:href="@{/advisories/listFind}"><i
					class="fa fa-search" style="color: #cb3234;"></i> </a>
				<p>Buscar Asesorias</p>
